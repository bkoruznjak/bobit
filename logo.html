<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobit Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            width: 90vw;
            max-width: 1200px;
            text-align: center;
        }

        .logo {
            width: 100%;
            height: auto;
            max-width: 800px;
            filter: brightness(0) saturate(100%) invert(27%) sepia(99%) saturate(1352%) hue-rotate(198deg) brightness(95%) contrast(89%);
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="bobit_logo_fixed.svg" alt="Bobit Logo" class="logo">
    </div>
</body>
</html>
